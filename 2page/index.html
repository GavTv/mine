<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AquaPals</title>
    <link
      href="https://fonts.googleapis.com/css?family=Slackey"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body id="body" class="">
    <header class="container flex-column header">
      <h1 id="wordmark" class="wordmark">Aqua Polina</h1>
      <span id="address" class="header-address">Do not copy text please </span>
    </header>

    <div class="middle">
      <h1>Блядский шарик</h1>
    </div>

    <main id="main" class="container flex-column">
      <h1 class="main-heading">Ok, it's time to choose smt new</h1>
      <ul id="fish-list" class="fish-list">
        <li id="fish-1" class="fish-list-card flex-column light">
          <img src="/poly/Очки.png" class="fish-list-card-image" />
          <span class="fish-list-card-name"></span>

          <a href="#" class="btn-flip"></a>
        </li>

        <li id="fish-2" class="fish-list-card flex-column light">
          <img
            src="./images/mitratus-butterflfish.jpg"
            class="fish-list-card-image"
          />

          <span class="fish-list-card-name"></span>
          <a href="#" class="btn-flip"></a>
        </li>
        <li id="fish-3" class="fish-list-card flex-column light">
          <img src="./images/catalinagoby.jpg" class="fish-list-card-image" />

          <span class="fish-list-card-name"></span>
          <a href="#" class="btn-flip"></a>
        </li>
        <li id="fish-4" class="fish-list-card flex-column light">
          <img
            src="./images/blood-red-hwkfish.jpg"
            class="fish-list-card-image"
            alt="fish pic"
          />
          <span class="fish-list-card-name"></span>
          <a href="#" class="btn-flip"></a>
        </li>

        <li id="fish-5" class="fish-list-card flex-column light">
          <img
            src="./images/akindynos-clowfish.jpg"
            class="fish-list-card-image"
            alt="fish pic"
          />
          <span class="fish-list-card-name"></span>
          <a href="#" class="btn-flip"></a>
        </li>

        <li id="fish-6" class="fish-list-card flex-column light">
          <img src="./images/coral-hogfsh.jpg" class="fish-list-card-image" />
          <span class="fish-list-card-name"></span>
          <a href="/index.html" class="btn-flip"></a>
        </li>
      </ul>
    </main>
    <script src="index.js"></script>
  </body>
</html>
